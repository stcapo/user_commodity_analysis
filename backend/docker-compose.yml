version: '3.8'

services:
  # ============================================
  # Zookeeper - Kafka Coordination
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Kafka - Message Broker
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # MySQL - Persistent Storage
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # ============================================
  # Redis - Cache for Real-time Metrics
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  # ============================================
  # Kafka Producer - Simulates E-commerce Data
  # ============================================
  producer:
    build:
      context: ./kafka/producer
      dockerfile: Dockerfile
    container_name: kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: ecommerce-transactions
      PRODUCE_RATE: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  # ============================================
  # Spark Consumer - Real-time Processing & ML
  # ============================================
  spark-consumer:
    build:
      context: ./spark/consumer
      dockerfile: Dockerfile
    container_name: spark-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: ecommerce-transactions
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
      MYSQL_DATABASE: ecommerce
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - ecommerce-network
    restart: unless-stopped

  # ============================================
  # FastAPI - RESTful API Service
  # ============================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: fastapi
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
      MYSQL_DATABASE: ecommerce
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - ecommerce-network
    restart: unless-stopped

  # ============================================
  # Frontend - React Application (Nginx)
  # ============================================
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  zookeeper_data:
  kafka_data:
  mysql_data:
  redis_data:
